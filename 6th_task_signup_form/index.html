<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;wght@500;400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Sign Up</h1>
        <h2>It's free and only takes a minute</h2>
        <form>
            <table>
                <tr>
                    <td>First name</td>
                </tr>
                <tr>
                    <td class="field"><input type="text"></td>
                </tr>
                <tr>
                    <td>Last name</td>
                </tr>
                <tr>
                    <td class="field"><input type="text"></td>
                </tr>
                <tr>
                    <td>Email</td>
                </tr>
                <tr>
                    <td class="field"><input type="email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                </tr>
                <tr>
                    <td class="field"><input type="password"></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                </tr>
                <tr>
                    <td class="field"><input type="password"></td>
                </tr>
            </table>
            <div class="sign-up">
                <button type="button">SIGN UP</button>
                <p>By clicking the Sign Up button, you agree to </br>our <a href="https://www.google.fi/">Terms & Conditions</a> and <a href="https://www.google.fi/">Privacy Policy</a></p>
            </div>
        </form>
    </main>
    <div class="login">
        <p>Already have an account? <a href="https://www.google.fi/">Login here</a></p>
    </div>
</body>
</html>
