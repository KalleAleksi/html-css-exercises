<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- header -->
    <header>
        <div class="title">Site title</div>
        <nav>
            <ul class="container">
                <li class="nav1">Nav 1</li>
                <li class="nav2">Nav 2</li>
                <li class="nav3">Nav 3</li>
            </ul>
        </nav>
    </header>
<!-- section -->
    <section class="headline">
        <div class="post-title">Post title</div>
        <div class="finish">Finish this part</div>
    </section>
<!-- section class="post-meta" -->
    <section class="meta">
        <div class="post-meta">Post meta</div>
        <div class="content-container">
            <div class="main-content">Main content</div>
            <div class="main-content-image">Main content image</div>
        </div>
        <aside>
            <div class="sidebar"></div>
            <div class="adds">Adds</div>
            <div class="other-stuff">Other stuff</div>
        </aside>
    </section>

<!-- footer -->
    <footer>
        <div class="footer">Footer</div>
    </footer>
</body>
</html>
